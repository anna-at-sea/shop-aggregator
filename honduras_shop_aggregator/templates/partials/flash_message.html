{% if messages %}
  <div class="fixed-top mt-3 d-flex flex-column align-items-center" style="z-index: 1055;">
    {% for message in messages %}
      <div 
        class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show shadow rounded-3 px-4 py-3 mb-2"
        role="alert"
        style="min-width: 300px; max-width: 600px; opacity: 0; transition: opacity 0.5s ease;"
      >
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const alerts = document.querySelectorAll('.alert');

      alerts.forEach((alert, index) => {
        // Fade in
        setTimeout(() => {
          alert.style.opacity = '1';
        }, 100 * index);

        // Auto-fade after 4 seconds
        setTimeout(() => {
          alert.classList.remove('show');
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 500); // remove from DOM
        }, 4000 + (index * 200));
      });
    });
  </script>
{% endif %}
